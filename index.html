<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>One Shot Making Website For Entertainment</title>
  </head>

  <body>
    <main>
      <div class="nav-container">
        <nav>
          <h1 id="logo">Leica</h1>
          <ul>
            <li><a href="#features"> Features</a></li>
            <li><a class="order" href="#soon"> Order </a></li>
          </ul>
        </nav>
      </div>

      <section class="home">
        <div class="showcase">
          <h2>Leica M6</h2>
          <img src="./images/unnamed.png" alt="" />

          <div class="info">
            <h3>Small but powerfull</h3>
            <p>
              The new Leica M6 offers 4k at 60fps, Raw Videos & Full Frame
              Sensor.
            </p>
          </div>
        </div>
      </section>

      <div class="features-container" id="features">
        <section class="features">
          <h2>features</h2>
          <div class="cards">
            <div class="card">
              <img
                src="https://static.bhphoto.com/images/images500x500/canon_eos_r_mirrorless_digital_1536120359_1433711.jpg"
                alt=""
                width="200"
                height="200"
              />
              <h4>4k 60fps</h4>
              <p>Get those slow motions my boy</p>
            </div>

            <div class="card">
              <img
                src="https://static.bhphoto.com/images/multiple_images/images500x500/1536859452_IMG_1061039.jpg"
                alt=""
                width="200"
                height="200"
              />
              <h4>4k 60fps</h4>
              <p>Get those slow motions my boy</p>
            </div>

            <div class="card">
              <img
                src="https://static.bhphoto.com/images/multiple_images/images500x500/1536859452_IMG_1061038.jpg"
                alt=""
                width="200"
                height="200"
              />
              <h4>4k 60fps</h4>
              <p>Get those slow motions my boy</p>
            </div>
          </div>
        </section>
        <img class="wave" src="./images/wave orange.png" alt="" />
      </div>
      <section class="soon" id="soon">
        <h2>coming soon</h2>
        <img src="./images/unnamed.png" alt="camera" />
        <img class="circle" src="./images/circle.png" alt="circle image" />
      </section>
      <footer>
        <h1>Leica 2020</h1>
        <ul>
          <li>
            <a href="http://https://www.youtube.com"> <i class="fa fa-youtube"></i></a>
          </li>
        </ul>
        <ul>
          <li>
            <a href="https://twitter.com/"> <i class="fa fa-twitter"></i>
          </li>
        </ul>
        <ul>
          <li>
            <a href="https://www.instagram.com/"> <i class="fa fa-instagram"></i>
          </li>
        </ul>
      </footer>
    </main>
  </body>
</html>
